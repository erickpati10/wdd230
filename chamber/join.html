<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="This page will be help to built a better networking in the community"
    />

  <body>
    <header>
      <div class="section_1">
        <div class="logo">
          <img src="images/new-logo.PNG" alt="webpage logo" />
        </div>

        <div class="name">
          <h1>The Wild River Chamber</h1>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="images/Facebook_icon.png" alt="Social Facebook Icon"
          /></a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="images/instagram-icon.png" alt="Social Intagram Icon"
          /></a>
          <a href="https://www.twitter.com/" target="_blank">
            <img src="images/Twitter_icon.png" alt="Social Twitter Icon"
          /></a>
        </div>
      </div>

      <nav>
        <button id="button">&#9776;</button>
        <ul id="navigation">
          <!-- <ul> -->
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <p class="date"><span id="date"></span></p>
    </header>
    <main class="join-box">
      <h1>Join Our Membership</h1>
      <form method="get" action="thankyou.html">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />

        <label for="position-title">Business Position Title:</label>
        <input
          type="text"
          id="position-title"
          name="position-title"
          pattern="[A-Za-z\s\-]{7,}"
          title="Only alpha characters, hyphens, and spaces allowed. Minimum 7 characters."
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@example.com"
        />

        <label for="cell-phone">Cell Phone Number:</label>
        <input type="tel" id="cell-phone" name="cell-phone" required />

        <label for="business-name">Business Name/Title:</label>
        <input type="text" id="business-name" name="business-name" required />

        <label for="membership-level">Membership Level:</label>
        <select id="membership-level" name="membership-level">
          <option value="np-membership">NP Membership</option>
          <option value="bronze-membership">Bronze Membership</option>
          <option value="silver-membership">Silver Membership</option>
          <option value="gold-membership">Gold Membership</option>
        </select>

        <label for="business-description">Business Description:</label>
        <textarea
          id="business-description"
          name="business-description"
        ></textarea>

        <input
          type="hidden"
          id="form-loaded-time"
          name="form-loaded-time"
          value=""
        />

        <input type="submit" value="Submit" />
      </form>
    </main>

    <footer>
      <section class="info_box">
        <div class="logo">
          <img src="images/new-logo.PNG" alt="webpage logo" />
        </div>
        <div class="contact">
          <h2>Wild River Chamber</h2>
          <address>Lehi, Utah 84043</address>
          <a
            href="https://www.google.com/maps/place/Lehi,+UT/@40.413362,-111.8687955,12z/data=!3m1!4b1!4m6!3m5!1s0x874d7fedd81a1b69:0xfd6fac81600d61c9!8m2!3d40.3916172!4d-111.8507662!16zL20vMDEwZ3N6"
            >MAP</a
          >
        </div>
      </section>
      <div class="footer-container">
        <p>
          &copy;<span id="year"></span> | Wild River Chamber | .:|:. Erick
          Patino .:|:. | WDD 230 Project | Last Updated:
          <span id="date-time"></span>
        </p>
      </div>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/hiddenDate.js"></script>
  </body>
</html>
