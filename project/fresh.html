<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Fresh Page</title>
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>
  <body>
    <header>
      <div class="name">
        <h1>Bountiful Food</h1>
      </div>
      <picture class="logo">
        <img src="images/Bountiful-logo.png" alt="Webpage Logo" />
      </picture>
      <nav class="navbar">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="fresh.html" class="nav-link">Fresh</a>
          </li>
          <li class="nav-item">
            <a href="about-us.html" class="nav-link">About Us</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <form id="drink-form">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" class="form-input" required />

          <label for="email">Email:</label>
          <input type="email" id="email" class="form-input" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" class="form-input" required />

          <label for="fruit1">Fruit 1:</label>
          <select id="fruit1" class="form-input" required></select>

          <label for="fruit2">Fruit 2:</label>
          <select id="fruit2" class="form-input" required></select>

          <label for="fruit3">Fruit 3:</label>
          <select id="fruit3" class="form-input" required></select>

          <label for="special-instructions">Special Instructions:</label>
          <textarea id="special-instructions" class="form-input"></textarea>

          <button type="submit" class="form-submit">Submit</button>
        </form>
      </div>

      <div id="order-details"></div>
    </main>
    <footer>
      <div class="social">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="images/Facebook-icon.png" alt=""
        /></a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="images/instagram-icon.png" alt=""
        /></a>
        <a href="https://www.twitter.com/" target="_blank">
          <img src="images/Twitter_icon.png" alt="Social Twitter Icon"
        /></a>
      </div>

      <div class="last-updated">
        <p>
          &copy;<span id="year"></span> | Bountiful Food | .:|:. Erick Patino
          .:|:. | WDD 230 Project | Last Updated:
          <span id="date-time"></span>
        </p>
      </div>
      <div class="contact-us">
        <h1>Conctact Us</h1>
        <p><strong>Phone:</strong> <br />(801) 456-7890</p>
        <p><strong>Email:</strong> <br />info@bountifulfood.com</p>
      </div>
    </footer>
    <script src="scripts/lastUpdate.js"></script>
    <script src="scripts/fresh.js"></script>
    <script src="scripts/button.js"></script>
  </body>
</html>
